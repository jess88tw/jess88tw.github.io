<svg
  id="cloud_download"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 250 250"
  shape-rendering="geometricPrecision"
  text-rendering="geometricPrecision"
>
  <style>
    <![CDATA[
    #leg_color {
      animation: leg_color_animation 1000ms linear infinite normal forwards;
    }
    @keyframes leg_color_animation {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
    #leg_color_r,
    #leg_color_l {
      stroke-dasharray: 30 88;
      animation: leg_color_r_l_animation 1000ms linear infinite normal forwards;
    }
    @keyframes leg_color_r_l_animation {
      0% {
        stroke-dashoffset: 30;
      }
      20% {
        stroke-dashoffset: 30;
      }
      80% {
        stroke-dashoffset: -88;
      }
      100% {
        stroke-dashoffset: -88;
      }
    }
    #leg_color_c {
      stroke-dasharray: 30 78;
      animation: leg_color_c_animation 1000ms linear infinite normal forwards;
    }
    @keyframes leg_color_c_animation {
      0% {
        stroke-dashoffset: 30;
      }
      20% {
        stroke-dashoffset: 30;
      }
      80% {
        stroke-dashoffset: -78;
      }
      100% {
        stroke-dashoffset: -78;
      }
    }
    #foot_c {
      animation: foot_c_animation 1000ms linear infinite normal forwards;
    }
    @keyframes foot_c_animation {
      0% {
        transform: translate(125px, 213px) scale(1, 1);
      }
      60% {
        transform: translate(125px, 213px) scale(1, 1);
      }
      80% {
        transform: translate(125px, 213px) scale(1.2, 1.2);
      }
      100% {
        transform: translate(125px, 213px) scale(1, 1);
      }
    }
    #foot_r {
      animation: foot_r_animation 1000ms linear infinite normal forwards;
    }
    @keyframes foot_r_animation {
      0% {
        transform: translate(205px, 184px) scale(1, 1);
      }
      60% {
        transform: translate(205px, 184px) scale(1, 1);
      }
      80% {
        transform: translate(205px, 184px) scale(1.2, 1.2);
      }
      100% {
        transform: translate(205px, 184px) scale(1, 1);
      }
    }
    #foot_l {
      animation: foot_l_animation 1000ms linear infinite normal forwards;
    }
    @keyframes foot_l_animation {
      0% {
        transform: translate(45px, 184px) scale(1, 1);
      }
      60% {
        transform: translate(45px, 184px) scale(1, 1);
      }
      80% {
        transform: translate(45px, 184px) scale(1.2, 1.2);
      }
      100% {
        transform: translate(45px, 184px) scale(1, 1);
      }
    }
    #arrow {
      animation: arrow_animation 1000ms linear infinite normal forwards;
    }
    @keyframes arrow_animation {
      0% {
        opacity: 0;
        transform: translate(125.00021px, 80.5px);
      }
      10% {
        opacity: 1;
        transform: translate(125.00021px, 80.5px);
      }
      20% {
        transform: translate(125.00021px, 90.5px);
      }
      60% {
        transform: translate(125.00021px, 70.5px);
      }
      70% {
        opacity: 1;
        transform: translate(125.00021px, 80.5px);
      }
      80% {
        opacity: 0;
      }
      85% {
        transform: translate(124.999992px, 80.5px);
      }
      100% {
        opacity: 0;
        transform: translate(124.999992px, 80.5px);
      }
    }
    ]]>
  </style>
  <g id="leg" transform="translate(-.000008 0)">
    <g>
      <path
        d="M125,122v78"
        fill="none"
        stroke="#000"
        stroke-width="6"
        stroke-linecap="round"
      />
      <path
        d="M166,122v62h26"
        fill="none"
        stroke="#000"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M84,122v62h-26"
        fill="none"
        stroke="#000"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
    <g id="leg_color">
      <path
        id="leg_color_r"
        d="M166,122v62h26"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        id="leg_color_c"
        d="M125,122v78"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
      />
      <path
        id="leg_color_l"
        d="M84,122v62h-26"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </g>
  <g id="foot">
    <g id="foot_c" transform="translate(125,213) scale(1,1)">
      <circle
        r="11"
        transform="translate(0,0)"
        fill="none"
        stroke="#000"
        stroke-width="6"
      />
    </g>
    <g id="foot_r" transform="translate(205,184) scale(1,1)">
      <circle
        r="11"
        transform="translate(0,0)"
        fill="none"
        stroke="#000"
        stroke-width="6"
      />
    </g>
    <g id="foot_l" transform="translate(45,184) scale(1,1)">
      <circle
        r="11"
        transform="translate(0,0)"
        fill="none"
        stroke="#000"
        stroke-width="6"
      />
    </g>
  </g>
  <g id="arrow" transform="translate(125.00021,80.5)">
    <g transform="translate(-125.00021,-80.5)">
      <path
        d="M125,65v31"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
      />
      <line
        x1="110.214"
        y1="84.5043"
        x2="124.504"
        y2="95.7864"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
      />
      <line
        x1="3"
        y1="-3"
        x2="21.2074"
        y2="-3"
        transform="matrix(-.784883 0.619644 0.619644 0.784883 144 85)"
        fill="none"
        stroke="#39dde8"
        stroke-width="6"
        stroke-linecap="round"
      />
    </g>
  </g>
  <path
    d="M64.5304,60.5487c8.1051-37.7736,48.2026-47.7213,73.9996-23c20.381-3.2142,31.492,6.5803,40.5,23m-114.4996,0c-36.9998,7.9999-31.9996,61.5003,3.5002,61.5003c35.4994,0,118.4994,0,118.4994,0c37.721-7.377,31.071-61.3865-7.5-61.5003m-114.4996,0c7.9189-.7385,12.0263-.1441,18.5002,3.4999M179.03,60.5487c-4.809.7803-7.324,1.4262-11,3.4999"
    transform="translate(-.325806 0)"
    fill="none"
    stroke="#000"
    stroke-width="6"
    stroke-linecap="round"
  />
